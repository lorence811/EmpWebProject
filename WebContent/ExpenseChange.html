<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>予算申請管理(詳細)</title>
<link rel="stylesheet" href="./Empchange.css" type="text/css">
<script type="text/javascript" src="jquery-1.10.2.js"></script>
<script type="text/javascript" src="./ExpenseChange.js"></script>
</head>
<body>
	<div id = form>
		<div class = input>
			<p>ID:<p>
			<input type="text"id=ID value="" readonly>
		</div>
		<div class = input>
			<p>申請者:<p>
			<input type="text"id=claimerName value="" readonly>
		</div>
		<div class = input>
			<p>申請日:<p>
			<input type="text"id=claimedDate value="" readonly>
		</div>
		<div class = input>
			<p>タイトル:<p>
			<input type="text"id=title value="" readonly>
		</div>
		<div class = input>
			<p>支払先:<p>
			<input type="text"id=destination value="" readonly>
		</div>
		<div class = input>
			<p>金額:<p>
			<input type="text"id=amount value="" readonly>
		</div>
		<div class = input>
			<p>ステータス:<p>
			<input type="text"id=status value="" readonly>
		</div>
		<div class = input>
			<p>却下理由:<p>
			<input type="text"id=reason value="" readonly>
		</div>
		<div class = input>
			<p>更新者:<p>
			<input type="text"id=updateName value="" readonly>
		</div>
		<div class = input>
			<p>更新日:<p>
			<input type="text"id=updateDate value="" readonly>
		</div>
		<div id=buttons>
			<button id=cancel type="button">戻る</button>
		</div >
	</div>
</body>
</html>
